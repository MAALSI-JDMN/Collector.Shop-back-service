version: '3.8'

networks:
  app-network:
    driver: bridge

volumes:
  keycloak-db-shop-data:

services:
  kafka:
    image: apache/kafka:4.1.1
    container_name: kafka_shop
    networks: [ app-network ]
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "/opt/kafka/bin/kafka-topics.sh", "--list", "--bootstrap-server", "localhost:9092"]
      interval: 5s
      timeout: 10s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shop_api
    networks: [ app-network ]
    ports:
      - "3000:3000"
    environment:
      - KAFKA_BROKER=kafka:9092
      - KAFKAJS_NO_PARTITIONER_WARNING=1
      - KAFKA_GROUP_ID=shop-backend-dashboard
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      kafka:
        condition: service_healthy

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shop_worker
    networks: [ app-network ]
    command: ["node", "kafka/consumer.js"]
    environment:
      - KAFKA_BROKER=kafka:9092
      - KAFKAJS_NO_PARTITIONER_WARNING=1
    depends_on:
      kafka:
        condition: service_healthy

  frontend:
    build:
      context: ./frontEnd
    networks: [ app-network ]
    container_name: shop_frontend
    ports:
      - "8080:8080"

  keycloak-db-shop:
    image: postgres:15-alpine
    container_name: keycloak-db-shop
    networks: [ app-network ]
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_pass
    volumes:
      - keycloak-db-shop-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U keycloak -d keycloak" ]
      interval: 5s
      timeout: 3s
      retries: 5

  keycloak-shop:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak_shop
    depends_on:
      keycloak-db-shop: { condition: service_healthy }
    networks: [ app-network ]
    ports:
      - "8081:8080"
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db-shop:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_pass
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_ENABLED: 'true'
      KC_HEALTH_ENABLED: 'true'
      KC_LOG_LEVEL: INFO
    volumes:
      - ./keycloak-shop:/opt/keycloak/data/import:ro
      - ./keycloak-shop/providers:/opt/keycloak/providers:ro
    command:
      - start-dev
      - --import-realm
